Description: Extended Operations
Category: Ongoing Operations
Classes:
 - A

TargetVersions:
 - v1.2

Preconditions:
  required_clients:
    - id: client
  
Steps:
  - id: PRECONDITION 1 - EndDevice Registration
    repeat_until_pass: true
    instructions:
      - Create an EndDevice registration for client.
    action:
      type: discovery
      parameters:
        resources:
          - EndDevice
          - DeviceCapability
          - MirrorUsagePointList
          - DER
    checks:
      - type: end-device # This will be the check that will block UNTIL there is an existing EndDevice registration
        parameters:
          matches_client: true

  - id: 1 - Simulate Client (72 hours).
    action:
      type: simulate-client
      parameters:
          frequency_seconds: 60
          total_simulations: 4320 # 72 hours if frequency_seconds is 60
    checks:
      - type: end-device
        parameters:
          matches_client: true # Client should never get de-registered
