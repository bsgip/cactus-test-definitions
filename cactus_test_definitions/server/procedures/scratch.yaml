Description: Discovery with Out-Of-Band registration
Category: Registration
Classes:
 - A

TargetVersions:
 - v1.2    

RequiredClients:
  - id: client

steps:
  - name: DISCOVERY
    clients:
            - client1
        action: discovery
        checks:
            - type: discovered-links
              parameters:
                links:
                    - ConnectionPointLink
                        RegistrationLink
                        DERListLink
                        Time
                        DERList
                        DERSettings
                        DERCapability
                        DERStatus
                        MUPLink
            - has-end-device
                parameters:
                    matches-client: true
            - time-synced