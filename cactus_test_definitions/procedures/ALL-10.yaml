Description: Active Control â€“ Energise / De-energise
Category: Control
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  checks:
    - type: end-device-contents
      parameters: {}
  actions:
    - type: set-comms-rate
      parameters:
        der_list_poll_seconds: 300
        derp_list_poll_seconds: 300
    - type: create-der-control
      parameters:
        start: $(now + '5 minutes')
        duration_seconds: 600
        opModEnergize: false
    
Steps:
  GET-DERC:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: enable-steps
        parameters:
          steps:
            - WAIT-TILL-END
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC
          
  
  WAIT-TILL-END:
    event:
      type: wait
      parameters:
        duration_seconds: 930
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-TILL-END
