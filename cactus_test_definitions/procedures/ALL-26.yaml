Description: Disconnection of DER
Category: DER
Classes:
  - DER-A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  checks: 
    - type: end-device-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
  actions:
    - type: create-der-control
      parameters:
        start: $(now)
        duration_seconds: 300
        opModExpLimW: $(setMaxW * 2)
        opModImpLimW: $(setMaxW * 2)
    
Steps:
  # Step 1 - create opModConnect=false control
  GET-DERC:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 300
          opModConnect: false
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS-DISCONNECT
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC

  # Step 1 - wait for the client to report disconnect - then trigger a new connect control
  POST-DERSTATUS-DISCONNECT:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
      # Only trigger this if the server has an updated DERStatus
      checks:
        - type: der-status-contents
          parameters: 
            genConnectStatus_bit0: false
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-DISCONNECT
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 300
          opModConnect: true
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS-CONNECT

  # Step 2 - Wait for re-connect
  POST-DERSTATUS-CONNECT:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
      # Only trigger this if the server has an updated DERStatus
      checks:
        - type: der-status-contents
          parameters: 
            genConnectStatus_bit0: true
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-CONNECT

  