Description: Discovery with Out-of-Band Registration
Category: Registration
Classes:
  - A
  - DR-A
Preconditions:
  actions:
    - type: register-end-device
      parameters:
        registration_pin: 11223
        nmi: '1122334455'
Checks:
  - type: all-steps-complete
    parameters: {}
      
Steps:
  GET-DCAP:
    event:
      type: GET-request-received
      parameters:
        endpoint: /dcap
    actions:
      - type: enable-listeners
        parameters:
          listeners:
            - GET-EDEV-LIST
            - GET-TM
            - GET-DER
      - type: remove-listeners
        parameters:
          listeners:
            - GET-DCAP

  GET-EDEV-LIST:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: remove-listeners
        parameters:
          listeners:
            - GET-EDEV-LIST

  GET-TM:
    event:
      type: GET-request-received
      parameters:
        endpoint: /tm
    actions:
      - type: remove-listeners
        parameters:
          listeners:
            - GET-TM

  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: remove-listeners
        parameters:
          listeners:
            - GET-DER
