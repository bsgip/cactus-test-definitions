Description: Discovery with Out-of-Band Registration
Category: Registration
Classes:
  - A
  - DR-A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Preconditions:
  immediate_start: true
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  
  actions:
    - type: register-end-device
      parameters:
        registration_pin: 11223
        
Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
      
Steps:
  GET-DCAP:
    event:
      type: GET-request-received
      parameters:
        endpoint: /dcap
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-EDEV-LIST
            - GET-TM
            - GET-DER
      - type: remove-steps
        parameters:
          steps:
            - GET-DCAP

  GET-EDEV-LIST:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-EDEV-LIST

  GET-TM:
    event:
      type: GET-request-received
      parameters:
        endpoint: /tm
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-TM

  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-DER

