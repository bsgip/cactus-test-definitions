Description: Connection Status
Category: Monitoring
Classes:
  - A

TargetVersions:
  - v1.2

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  checks:
    - type: end-device-contents
      parameters: {}

Steps:
  
  POST-DERSTATUS-DISCONNECT:
    instructions:
      - Disconnect all DER from the grid.
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
      # Only trigger this if the server has an updated DERStatus
      checks:
        - type: der-status-contents
          parameters: 
            genConnectStatus_bit0: false
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS-CONNECT
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-DISCONNECT
  
  POST-DERSTATUS-CONNECT:
    instructions:
      - Reconnect all DER to the grid.
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
      # Only trigger this if the server has an updated DERStatus
      checks:
        - type: der-status-contents
          parameters: 
            genConnectStatus_bit0: true
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-CONNECT
