Description: Capabilities and Settings
Category: Monitoring
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: der-capability-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
    - type: der-status-contents
      parameters: {}

Preconditions:
  checks:
    - type: end-device-contents
      parameters: {}

Steps:
  
  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS
            - POST-DERCAPABILITY
            - POST-DERSETTINGS
      - type: remove-steps
        parameters:
          steps:
            - GET-DER

  POST-DERSTATUS:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS
  
  POST-DERCAPABILITY:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/dercap
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERCAPABILITY

  POST-DERSETTINGS:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/derg
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSETTINGS
