Description: Capabilities and Settings
Category: Monitoring
Classes:
  - A
  
Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: der-capability-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
    - type: der-status-contents
      parameters: {}

Preconditions:
  checks:
    - type: end-device-contents
      parameters: {}

Steps:
  
  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS
            - POST-DERCAPABILITY
            - POST-DERSETTINGS
      - type: remove-steps
        parameters:
          steps:
            - GET-DER

  POST-DERSTATUS:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS
  
  POST-DERCAPABILITY:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/dercap
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERCAPABILITY

  POST-DERSETTINGS:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/derg
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSETTINGS
