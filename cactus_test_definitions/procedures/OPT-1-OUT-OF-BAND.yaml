Description: Connection Point Registration (Out of Band EndDevice Registration)
Category: Registration
Classes:
  - C

TargetVersions:
  - v1.2

Preconditions:
  actions:
    - type: register-end-device
      parameters:
        registration_pin: 11223

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: end-device-contents
      parameters:
        has_connection_point_id: true
      
Steps:
  GET-DCAP:
    event:
      type: GET-request-received
      parameters:
        endpoint: /dcap
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-EDEV-LIST
            - GET-TM
            - GET-DER
            - PUT-CP
      - type: remove-steps
        parameters:
          steps:
            - GET-DCAP

  GET-EDEV-LIST:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-EDEV-LIST

  GET-TM:
    event:
      type: GET-request-received
      parameters:
        endpoint: /tm
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-TM

  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-DER

  PUT-CP:
    event:
      type: PUT-request-received
      parameters:
        endpoint: /edev/1/cp
    actions:
      - type: remove-steps
        parameters:
          steps:
            - PUT-CP
