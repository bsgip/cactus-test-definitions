Description: Validate DERCapability and DERSettings For Multiple DER
Category: Monitoring
Classes:
  - M

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: der-capability-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
    - type: der-status-contents
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60 
        derp_list_poll_seconds: 60
        mup_post_seconds: 60

  checks:
    - type: end-device-contents
      parameters: {}

Steps:
  
  POST-DERSETTINGS-FIRST:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/derg
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSETTINGS-FIRST
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSETTINGS-UPDATED
      
  # There is little we can automatically validate - this test will rely on the lab technician to validate the 
  # DERSettings being reported in the output report
  POST-DERSETTINGS-UPDATED:
    instructions:
      - Modify the maximum rating of one DER in the device settings.
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/derg
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSETTINGS-UPDATED
