Description: Capabilities and Settings
Category: Monitoring
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    # Test is ~7 minutes of waiting which should leave enough time for one post @ 300 seconds and 2 posts at 60 seconds
    - type: readings-site-active-power
      parameters: {"minimum_count": 3} 
    - type: readings-site-reactive-power
      parameters: {"minimum_count": 3}
    - type: readings-site-voltage
      parameters: {"minimum_count": 3}
    - type: readings-der-active-power
      parameters: {"minimum_count": 3}
    - type: readings-der-reactive-power
      parameters: {"minimum_count": 3}
    - type: readings-der-voltage
      parameters: {"minimum_count": 3}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  checks:
    - type: end-device-contents
      parameters: {}

Steps:
  
  # On first poll of MUP - update the post rate to 300 seconds
  GET-MUP-INITIAL:
    event:
      type: GET-request-received
      parameters:
        endpoint: /mup
    actions:
      - type: set-comms-rate
        parameters:
          mup_post_seconds: 300
      - type: enable-steps
        parameters:
          steps:
            - GET-MUP-UPDATED
            - WAIT-TILL-END
      - type: remove-steps
        parameters:
          steps:
            - GET-MUP-INITIAL

  # On second poll - update the post rate
  GET-MUP-UPDATED:
    event:
      type: GET-request-received
      parameters:
        endpoint: /mup
    actions:
      - type: set-comms-rate
        parameters:
          mup_post_seconds: 60
      - type: remove-steps
        parameters:
          steps:
            - GET-MUP-UPDATED

  # On second poll - update the post rate
  WAIT-TILL-END:
    event:
      type: wait
      parameters:
        duration_seconds: 420
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-TILL-END
      
  
