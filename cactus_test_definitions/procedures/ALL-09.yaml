Description: Capabilities and Settings
Category: Monitoring
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: der-capability-contents
      parameters:
        rtgMaxW: true
        rtgMaxVA: true
        rtgMaxVar: true
        doeModesSupported: true
    - type: der-settings-contents
      parameters:
        setMaxW: true
        setMaxVA: true
        setMaxVar: true
        doeModesEnabled: true
    - type: der-status-contents
      parameters: {}

Preconditions:
  immediate_start: true # There will be no "init" phase - all interactions will be immediately logged against the test
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60

Steps:
  # (a) - This is a proxy that assumes the device has underwent initial registration / discovery
  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS
            - POST-DERCAPABILITY
            - POST-DERSETTINGS
      - type: remove-steps
        parameters:
          steps:
            - GET-DER
  # (b)
  POST-DERSTATUS:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS
  
  # (b)
  POST-DERCAPABILITY:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/dercap
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERCAPABILITY

  # (b)
  POST-DERSETTINGS:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/derg
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSETTINGS
