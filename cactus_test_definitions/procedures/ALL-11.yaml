Description: Active Control â€“ Disconnect 
Category: Control
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  checks:
    - type: end-device-contents
      parameters: {}
  actions:
    - type: set-comms-rate
      parameters:
        der_list_poll_seconds: 300
        derp_list_poll_seconds: 300
    - type: create-der-control
      parameters:
        start: $(now + '5 minutes')
        duration_seconds: 600
        opModConnect: false

Steps:
  GET-DERC:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: enable-steps
        parameters:
          steps:
            - WAIT-TILL-END
            - POST-DERSTATUS-DISCONNECT
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC

  # This will wait until the client POST's a DERStatus saying it has disconnected
  POST-DERSTATUS-DISCONNECT:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
    checks:
      type: der-status-contents
      parameters:
        genConnectStatus_bit0: false
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS-RECONNECT
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-DISCONNECT

  # This will wait until the client POST's a DERStatus saying it has reconnected
  POST-DERSTATUS-RECONNECT:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
    checks:
      type: der-status-contents
      parameters:
        genConnectStatus_bit0: true
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-RECONNECT
          
  WAIT-TILL-END:
    event:
      type: wait
      parameters:
        duration_seconds: 930
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-TILL-END
      - type: finish-test
        parameters: {}
