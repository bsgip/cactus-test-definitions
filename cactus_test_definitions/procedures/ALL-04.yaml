Description: Client Registration and PIN Validation
Category: Registration
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  immediate_start: true # There will be no "init" phase - all interactions will be immediately logged against the test
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
        mup_post_seconds: 60
  actions:
    - type: register-end-device
      parameters:
        registration_pin: 11223


Steps:
  # (e, f, g)
  GET-REGISTRATION:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/rg
    actions:
      - type: enable-steps
        parameters:
          steps:
            - WAIT-TEST-END
      - type: remove-steps
        parameters:
          steps:
            - GET-REGISTRATION

  # (h)
  WAIT-TEST-END:
    instructions:
      - The client should continue communicating with the utility server after validating that the PIN matches.
    event:
      type: wait
      parameters:
        duration_seconds: 120
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-TEST-END
      - type: finish-test
        parameters: {}