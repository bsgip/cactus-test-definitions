Description: Discovery with In-Band Registration
Category: Registration
Classes:
  - A
  - DR-A

TargetVersions:
  - v1.2

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: der-capability-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
    - type: der-status-contents
      parameters: {}
      
Steps:
  GET-DCAP:
    event:
      type: GET-request-received
      parameters:
        endpoint: /dcap
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-EDEV
            - GET-TM
      - type: remove-steps
        parameters:
          steps:
            - GET-DCAP
  
  GET-EDEV:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-EDEV
      - type: remove-steps
        parameters:
          steps:
            - GET-EDEV
  
  GET-TM:
    event:
      type: GET-request-received
      parameters:
        endpoint: /tm
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-TM
  
  POST-EDEV:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DER
      - type: remove-steps
        parameters:
          steps:
            - POST-EDEV
  
  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-DER
