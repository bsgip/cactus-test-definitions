Description: Discovery with In-Band Registration
Category: Registration
Classes:
  - A
  - DR-A
Checks:
  - type: all-steps-complete
    parameters: {}
  - type: der-capability-contents
    parameters: {}
  - type: der-settings-contents
    parameters: {}
  - type: der-status-contents
    parameters: {}
Steps:
  GET-DCAP:
    event:
      type: GET-request-received
      parameters:
        endpoint: /dcap
    actions:
      - type: enable-listeners
        parameters:
          listeners:
            - GET-EDEV
            - GET-TM
      - type: remove-listeners
        parameters:
          listeners:
            - GET-DCAP
  GET-EDEV:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: enable-listeners
        parameters:
          listeners:
            - POST-EDEV
      - type: remove-listeners
        parameters:
          listeners:
            - GET-EDEV
  GET-TM:
    event:
      type: GET-request-received
      parameters:
        endpoint: /tm
    actions:
      - type: remove-listeners
        parameters:
          listeners:
            - GET-TM
  POST-EDEV:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev
    actions:
      - type: enable-listeners
        parameters:
          listeners:
            - GET-DER
      - type: remove-listeners
        parameters:
          listeners:
            - POST-EDEV
  GET-DER:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/der
    actions:
      - type: remove-listeners
        parameters:
          listeners:
            - GET-DER
