Description: Operational Mode Status
Category: Monitoring
Classes:
  - A

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    
Preconditions:
  checks:
    - type: end-device-contents
      parameters: {}
      
Steps:
  
  POST-DERSTATUS-DISCONNECT:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
      # Only trigger this if the server has an updated DERStatus
      checks:
        - type: der-status-contents
          parameters: 
            operationalModeStatus: 0
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS-CONNECT
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-DISCONNECT
  
  POST-DERSTATUS-CONNECT:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
      # Only trigger this if the server has an updated DERStatus
      checks:
        - type: der-status-contents
          parameters: 
            operationalModeStatus: 1
    actions:
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-CONNECT
