Description: Active Controls â€“ Load Limit
Category: Control
Classes:
  - L
  - S

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    - type: all-notifications-transmitted
      parameters: {}

Preconditions:
  init_actions:
    - type: set-comms-rate
      parameters:
        dcap_poll_seconds: 60
        edev_list_poll_seconds: 60
        fsa_list_poll_seconds: 60
        der_list_poll_seconds: 900 # Set to a large value - testing whether they respond due to notification - not polls
        derp_list_poll_seconds: 900 # Set to a large value - testing whether they respond due to notification - not polls
        mup_post_seconds: 60
  checks:
    - type: end-device-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
  actions:
    - type: create-der-control
      parameters:
        start: $(now)
        duration_seconds: 300
        opModLoadLimW: $(setMaxW * 2)
    
Steps:
  # NOTE: This particular test definition heavily implies that a subscription is required but never sets it as a 
  # precondition / test procedure step. This test definition will treat the subscription creation as mandatory.
  #
  # Wait for a subscription to /edev/1/derp/1/derc and then add a DERControl in the near future
  POST-SUBSCRIPTION-DERC:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/sub
        serve_request_first: true
      checks:
        - type: subscription-contents
          parameters: 
            subscribed_resource: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now + '5 minutes')
          duration_seconds: 600
          opModLoadLimW: 0
      - type: remove-steps
        parameters:
          steps:
            - POST-SUBSCRIPTION-DERC
