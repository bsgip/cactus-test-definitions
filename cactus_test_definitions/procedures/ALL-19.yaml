Description: Update DER Program Poll Rate
Category: Control
Classes:
  - A

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  checks:
    - type: end-device-contents
      parameters: {}
  actions:
    - type: set-comms-rate
      parameters:
        fsa_list_poll_seconds: 120
    
Steps:

  # As the client polls the FSA list - update the poll rate to 60 seconds
  # Give them 120 seconds to poll again before shutting everything down
  GET-DERP-LIST-1:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/fsa/1/derp

    actions:
      - type: set-comms-rate
        parameters:
          fsa_list_poll_seconds: 60
      - type: enable-steps
        parameters:
          steps:
            - GET-FSA-LIST-AGAIN
            - WAIT-TEST-END
      - type: remove-steps
        parameters:
          steps:
            - GET-DERP-LIST-1

  WAIT-TEST-END:
    event:
      type: wait
      parameters:
        duration_seconds: 120
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-TEST-END
      - type: finish-test
        parameters: {}

  GET-FSA-LIST-AGAIN:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/fsa

    actions:
      - type: remove-steps
        parameters:
          steps:
            - GET-FSA-LIST-AGAIN
