Description: Individual Readings
Category: Monitoring
Classes:
  - A

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

    # Test is ~8 minutes of waiting which should leave enough time for at least 7 reading posts
    - type: readings-site-active-power
      parameters: {"minimum_count": 7} 
    - type: readings-site-reactive-power
      parameters: {"minimum_count": 7}
    - type: readings-site-voltage
      parameters: {"minimum_count": 7}
    - type: readings-der-active-power
      parameters: {"minimum_count": 7}
    - type: readings-der-reactive-power
      parameters: {"minimum_count": 7}
    - type: readings-der-voltage
      parameters: {"minimum_count": 7}

Preconditions:
  actions:
    - type: set-post-rate
      parameters:
        rate_seconds: 60
    - type: set-poll-rate
      parameters:
        rate_seconds: 60

Steps:
  GET-MUP:
    event:
      type: GET-request-received
      parameters:
        endpoint: /mup
    actions:
      - type: enable-steps
        parameters:
          steps:
            - POST-MUP
      - type: remove-steps
        parameters:
          steps:
            - GET-MUP
          
  POST-MUP:
    event:
      type: POST-request-received
      parameters:
        endpoint: /mup
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-MUP-2
      - type: remove-steps
        parameters:
          steps:
            - POST-MUP

  GET-MUP-2:
    event:
      type: GET-request-received
      parameters:
        endpoint: /mup
    actions:
      - type: enable-steps
        parameters:
          steps:
            - SET-CONTROL
      - type: remove-steps
        parameters:
          steps:
            - GET-MUP-2

  SET-CONTROL:
    event:
      type: wait
      parameters:
        duration_seconds: 300 # Wait for at least 4 sets of readings to arrive (with post rate 60 seconds)
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 300
          opModImpLimW: 0
          opModExpLimW: 0
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL
      - type: remove-steps
        parameters:
          steps:
            - SET-CONTROL

  # This just lets the test run for a few more posts after the control comes into effect
  # after which, we will force the test to shutdown (as Criteria is partially defined by this ONLY running for a few posts)
  WAIT-CONTROL:
    event:
      type: wait
      parameters:
        duration_seconds: 180 # Wait for at least 3 sets of readings to arrive (with post rate 60 seconds)
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL
      - type: finish-test
        parameters: {}
