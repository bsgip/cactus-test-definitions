Description: Individual Readings
Category: Monitoring
Classes:
  - A
Checks:
  - type: all-steps-complete
    parameters: {}

  # Test is ~8 minutes of waiting which should leave enough time for at least 7 reading posts
  - type: readings-site-active-power
    parameters: {"minimum_count": 7} 
  - type: readings-site-reactive-power
    parameters: {"minimum_count": 7}
  - type: readings-site-voltage
    parameters: {"minimum_count": 7}
  - type: readings-der-active-power
    parameters: {"minimum_count": 7}
  - type: readings-der-reactive-power
    parameters: {"minimum_count": 7}
  - type: readings-der-voltage
    parameters: {"minimum_count": 7}

Preconditions:
  actions:
    - type: set-post-rate
      parameters:
        rate_seconds: 60
    - type: set-poll-rate
      parameters:
        rate_seconds: 60

Steps:
  GET-MUP:
    event:
      type: GET-request-received
      parameters:
        endpoint: /mup
    actions:
      - type: enable-listeners
        parameters:
          listeners:
            - POST-MUP
      - type: remove-listeners
        parameters:
          listeners:
            - GET-MUP
          
  POST-MUP:
    event:
      type: POST-request-received
      parameters:
        endpoint: /mup
    actions:
      - type: enable-listeners
        parameters:
          listeners:
            - GET-MUP-2
      - type: remove-listeners
        parameters:
          listeners:
            - POST-MUP

  GET-MUP-2:
    event:
      type: GET-request-received
      parameters:
        endpoint: /mup
    actions:
      - type: enable-listeners
        parameters:
          listeners:
            - SET-CONTROL
      - type: remove-listeners
        parameters:
          listeners:
            - GET-MUP-2

  SET-CONTROL:
    event:
      type: wait
      parameters:
        duration_seconds: 300 # Wait for at least 4 sets of readings to arrive (with post rate 60 seconds)
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 300
          opModImpLimW: 0
          opModExpLimW: 0
      - type: enable-listeners
        parameters:
          listeners:
            - WAIT-CONTROL
      - type: remove-listeners
        parameters:
          listeners:
            - SET-CONTROL

  # This just lets the test run for a few more posts after the control comes into effect
  WAIT-CONTROL:
    event:
      type: wait
      parameters:
        duration_seconds: 180 # Wait for at least 4 sets of readings to arrive (with post rate 60 seconds)
    actions:
      - type: remove-listeners
        parameters:
          listeners:
            - WAIT-CONTROL
